<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
   
   <script>
   function DistribuiCaracter(){
   	//seleciona o valor digitado
	var caracter = document.getElementById('entrada').value;

   	//limpa o campo
   	document.getElementById('entrada').value='';
   
   //Limpa espacos em branco nas extremidades
   	caracter.trim(); 

   	switch (caracter){
   		case '0':
   		case '1':
   		case '2':
   		case '3':
   		case '4':
   		case '5':
   		case '6':
   		case '7':
   		case '8':
   		case '9':
   			document.getElementById('numeros').value+= caracter;
   		break;
   		default:
   			document.getElementById('letras').value+= caracter;
   		}
   	}

   </script>
    
  </head>

  <body >
  	<input type="text" placeholder="Digite um caractere aqui" 
  	onkeyup="DistribuiCaracter()" id="entrada">
  	
  	<span>Letras:</span>
  	<input type="text" disabled="disabled" id="letras">
  	
  	<span>Numeros:</span>
  	<input type="text" disabled="disabled" id="numeros">
  </body>
</html>
