<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
   
   <script>
    function ModificaEstilo(corDeFundo,l, a){
        document.getElementById('quadrado').style.backgroundColor= corDeFundo;
        document.getElementById('quadrado').style.width= l;
        document.getElementById('quadrado').style.height
        = a;


    }

    </script>
    
  </head>

  <body>
   <h3>Manipulando estilo</h3>
<button type="button" onclick="ModificaEstilo('#ff0000','200px', '120px')">Vermelho</button>

<button type="button" onclick="ModificaEstilo('#00ff00','150px', '70px')">Verde</button>

<button type="button" onclick="ModificaEstilo('#0000ff','300px', '50px')">Azul</button>

<div id="quadrado" style="border: solid 1px #000; width: 100px; height: 100px;"></div>
  </body>
</html>
